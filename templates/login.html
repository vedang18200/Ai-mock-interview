{% load socialaccount %}

<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mock Interview Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">AI Mock Interview Login</h2>

        {% if messages %}
        <div class="mb-4 text-red-400">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-bold mb-2">Email</label>
                <input type="email" name="email" required
                    class="w-full px-3 py-2 border border-gray-700 rounded-md bg-gray-700 text-white focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your email">
            </div>

            <div class="mb-6">
                <label class="block text-gray-300 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" required
                    class="w-full px-3 py-2 border border-gray-700 rounded-md bg-gray-700 text-white focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your password">
            </div>

            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:ring-2 focus:ring-blue-300">
                Login
            </button>
        </form>

        <div class="mt-6 border-t border-gray-700 pt-6">
            {% load socialaccount %}
            <a href="{% provider_login_url 'google' %}"
                class="w-full block text-center bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:ring-2 focus:ring-red-300">
                Sign in with Google
            </a>
        </div>

        <p class="mt-4 text-center text-gray-400">Don't have an account? <a href="{% url 'register' %}"
                class="text-blue-500 hover:text-blue-700">Register here</a></p>
    </div>
</body>

</html>
